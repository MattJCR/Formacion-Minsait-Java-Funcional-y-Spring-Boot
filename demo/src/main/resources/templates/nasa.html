<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <!-- CODE -->
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3" th:text="${nasaItem.getTitle()}"></h1>
            <p class="lead" th:text="${nasaItem.getDate()}"></p>
            <hr class="my-2">
            <p th:text="${nasaItem.getExplanation()}"></p>
            <div class="lead"th:switch="${nasaItem.getMediaType()}">
                <img th:case="'image'" th:src="@{${nasaItem.getUrl()}}" class="img-fluid" alt="...">
                <div class="lead" th:case="'video'">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" th:src="@{${nasaItem.getUrl()}}" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- BOOSTRAP -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
